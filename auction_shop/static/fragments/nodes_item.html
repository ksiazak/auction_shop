<uib-tabset active="active">
    <uib-tab index="0">
        <uib-tab-heading>
            <i class="glyphicon glyphicon-console"></i> Console output
        </uib-tab-heading>
        <div class="form-group">
            <label>Output</label>
            <textarea class="form-control" rows="3"></textarea>
        </div>
    </uib-tab>
    <uib-tab index="1" ng-show="nodesItemCtrl.node.type == 'Master'">
        <uib-tab-heading>
            <i class="fa fa-upload "></i> Upload program
        </uib-tab-heading>
        <h1>TODO</h1>
    </uib-tab>
    <uib-tab index="2">
        <uib-tab-heading>
            <i class="fa fa-bar-chart-o "></i> HW charts
        </uib-tab-heading>
        <br>
        <div class="row">
            <div class="col-md-4">
                <solid-gauge type="info" icon="gears" text="CPU 1" role="{{ nodesItemCtrl.node.type }}"
                             id="cpu1" config="nodesItemCtrl.node.cpu1UsageConfig">
                </solid-gauge>
            </div>
            <div class="col-md-4">
                <solid-gauge type="info" icon="gears" text="CPU 2" role="{{ nodesItemCtrl.node.type }}"
                             id="cpu2" config="nodesItemCtrl.node.cpu2UsageConfig">
                </solid-gauge>
            </div>
            <div class="col-md-4">
                <solid-gauge type="success" icon="cubes" text="RAM" role="{{ nodesItemCtrl.node.type }}"
                             id="ram" config="nodesItemCtrl.node.ramUsageConfig">
                </solid-gauge>
            </div>
        </div>
        <div class="row">
            <div class="col-md-4">
                <solid-gauge type="info" icon="gears" text="CPU 3" role="{{ nodesItemCtrl.node.type }}"
                             id="cpu3" config="nodesItemCtrl.node.cpu3UsageConfig">
                </solid-gauge>
            </div>
            <div class="col-md-4">
                <solid-gauge type="info" icon="gears" text="CPU 4" role="{{ nodesItemCtrl.node.type }}"
                             id="cpu4" config="nodesItemCtrl.node.cpu4UsageConfig">
                </solid-gauge>
            </div>
            <div class="col-md-4">
                <solid-gauge type="warning" icon="support" text="SWAP" role="{{ nodesItemCtrl.node.type }}"
                             id="swap" config="nodesItemCtrl.node.swapUsageConfig">
                </solid-gauge>
            </div>
        </div>
    </uib-tab>
</uib-tabset>
