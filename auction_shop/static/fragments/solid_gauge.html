<div class="panel panel-{{ type }}">
    <div class="panel-heading">
        <div class="row">
            <div class="col-xs-3">
                <i class="fa fa-{{ icon }} fa-5x"></i>
            </div>
            <div class="col-xs-9 text-right">
                <div class="huge">{{ text }}</div>
                <div>{{ role }}</div>
            </div>
        </div>
    </div>
    <div class="panel-footer" style="background: white;">
        <highchart id="{{ id }}" config="config"></highchart>
    </div>
</div>
